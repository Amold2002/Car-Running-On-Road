<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Runing on Road</title>


<link rel="stylesheet" href="style.css">
<script>


var x;
var m=0;
function start()
{
 x=setInterval(anim,100);
 
  function anim()
  {
      
      console.log(m);
        if(m==1200)
        {
            clearInterval(x);           
            m=0;
        }
        
        else
        {
            m=m+5;
            document.getElementById('im').style.visibility='visible';
            var target=document.getElementById('im');
            target.style.marginLeft=m+"px";
        }
   }

}

function stop()
{
    clearInterval(x)
}
</script>


</head>
<body>
    <div id="sence">
    <div id='bdiv'>
        <button onclick='javascript:start();'id='btn'>Start</button>
        <button onclick='stop()' id='btn'>Stop</button>
    </div>
</div>

    <div id='car'>
        <img src='car.png' style='width:150px;' id='im'>  
    </div> 

</body>
</html>
